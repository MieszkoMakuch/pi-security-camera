            <form action="{{ url_for('index') }}" method="POST">
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control input-lg" name="url_to_clean"
                               placeholder="URL of an article or domain">
                    </div>
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="send_email_notifications">
                        Send email notifications
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="live_preview_with_detection">
                        Enable live preview with detection
                    </label>
                </div>

                <div class="form-group row">
                    <label for="example-number-input" class="form-control">Sent email interval</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="42" id="example-number-input"
                          name="email_send_interval" placeholder="Enter email interval"
                        >
                    </div>
                </div>


                    <button type="submit" class="btn btn-success btn-lg">Submit</button>

            </form>


            <img id="bg1" src="{{ url_for('video_feed1') }}">
        </div>
    </div>
